<div>

    <table>
        <tr>
            <th v-for="key in columns"
                :md-sort-by="key.name">
                {{ key.displayName | capitalize }}
            </th>
        </tr>
        <tbody>
        <tr v-for="entry in filteredData">
            <td v-for="key in columns">
                {{ showValue(key, entry) }}
            </td>
        </tr>
        </tbody>
    </table>


</div>
