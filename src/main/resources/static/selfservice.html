<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material@0.7.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-material@0.7.1/dist/vue-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

<script>

    Vue.use(VueMaterial)

</script>


<script src="https://raw.githubusercontent.com/TheOpenCloudEngine/metaworks4/master/src/main/resources/static/object-grid.js"></script>
<script src="https://raw.githubusercontent.com/TheOpenCloudEngine/metaworks4/master/src/main/resources/static/object-form.js"></script>
<script src="https://raw.githubusercontent.com/TheOpenCloudEngine/metaworks4/master/src/main/resources/static/class-selector.js"></script>


<div id="app">

    <object-form ref="object-form"
                 :java="java"
                 :data="data"
                 :online="true"
    ></object-form>
</div>

<script>
    $( function() {
        $('table tbody').sortable();
        $('table tbody').disableSelection();
    } );
</script>


<script>


    var classDefinition;
    {

        var xhr = new XMLHttpRequest()
        xhr.open('GET', "http://localhost:8080/classdefinition?className=com.moornmo.ltms.Product", false);
        xhr.setRequestHeader("access_token", localStorage['access_token']);
        xhr.onload = function () {
            var jsonData = JSON.parse(xhr.responseText)
            classDefinition = jsonData;
        }
        xhr.send();
    }

    var app = new Vue({
        el: '#app',
        data: {
            java: "org.uengine.uml.model.ClassDefinition",
            data: classDefinition,

        },
    })


</script>

</body>
</html>
