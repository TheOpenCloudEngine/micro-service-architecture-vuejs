<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material@0.7.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-material@0.7.1/dist/vue-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

<script>

    Vue.use(VueMaterial)

</script>


<script src="object-grid.js"></script>
<script src="object-form.js"></script>




<div id="app">

    <div class="app-viewport" id="file-list">
        <md-sidenav class="md-left md-fixed" ref="sidebar">
            <md-toolbar class="md-account-header">

            </md-toolbar>

            <md-list>
                <md-list-item @click="$refs.sidebar.toggle()" class="md-primary">
                    <md-icon>insert_drive_file</md-icon> <span>My files</span>
                </md-list-item>

                <md-list-item @click="$refs.sidebar.toggle()">
                    <md-icon>people</md-icon> <span>Shared with me</span>
                </md-list-item>

                <md-list-item @click="$refs.sidebar.toggle()">
                    <md-icon>access_time</md-icon> <span>Recent</span>
                </md-list-item>

                <md-list-item @click="$refs.sidebar.toggle()">
                    <md-icon>start</md-icon> <span>Starred</span>
                </md-list-item>

                <md-list-item @click="$refs.sidebar.toggle()">
                    <md-icon>delete</md-icon> <span>Trash</span>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-whiteframe md-elevation="3" class="main-toolbar">
            <md-toolbar class="md-large">
                <div class="md-toolbar-container">
                    <md-button class="md-icon-button" @click="$refs.sidebar.toggle()">
                        <md-icon>menu</md-icon>
                    </md-button>

                    <span style="flex: 1"></span>

                    <md-button class="md-icon-button">
                        <md-icon>search</md-icon>
                    </md-button>

                    <md-button class="md-icon-button">
                        <md-icon>view_module</md-icon>
                    </md-button>
                </div>

                <div class="md-toolbar-container">
                    <h2 class="md-title">셀프서비스: 객체관리: Product</h2>

                </div>
            </md-toolbar>
        </md-whiteframe>


    </div>


    <object-form ref="object-form"
                :java="java"
                :data = "data"
                :online="true"
        ></object-form>
</div>



<script>


    var classDefinition;{

        var xhr = new XMLHttpRequest()
        xhr.open('GET', "http://localhost:8080/classdefinition?className=com.moornmo.ltms.Product&access_token=" + localStorage['access_token'], false);
        xhr.onload = function () {
            var jsonData = JSON.parse(xhr.responseText)
            classDefinition = jsonData;
        }
        xhr.send();
    }

    var app = new Vue({
        el: '#app',
        data: {
            java: "org.uengine.uml.model.ClassDefinition",
            data:
                classDefinition,

        },
    })


</script>

</body>
</html>
