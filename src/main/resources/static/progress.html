<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-material@0.7.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-material@0.7.1/dist/vue-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

<script>

    Vue.use(VueMaterial)

</script>


<script src="object-grid.js"></script>
<script src="object-form.js"></script>
<script src="reference-picker.js"></script>




<div id="app">

    <div class="app-viewport" id="file-list">
        <md-sidenav class="md-left md-fixed" ref="sidebar">
            <md-toolbar class="md-account-header">

            </md-toolbar>

            <md-list>
                <md-list-item @click="$refs.sidebar.toggle()" class="md-primary">
                    <md-icon>insert_drive_file</md-icon> <span>My files</span>
                </md-list-item>

                <md-list-item @click="$refs.sidebar.toggle()">
                    <md-icon>people</md-icon> <span>Shared with me</span>
                </md-list-item>

                <md-list-item @click="$refs.sidebar.toggle()">
                    <md-icon>access_time</md-icon> <span>Recent</span>
                </md-list-item>

                <md-list-item @click="$refs.sidebar.toggle()">
                    <md-icon>start</md-icon> <span>Starred</span>
                </md-list-item>

                <md-list-item @click="$refs.sidebar.toggle()">
                    <md-icon>delete</md-icon> <span>Trash</span>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-whiteframe md-elevation="3" class="main-toolbar">
            <md-toolbar class="md-large">
                <div class="md-toolbar-container">
                    <md-button class="md-icon-button" @click="$refs.sidebar.toggle()">
                        <md-icon>menu</md-icon>
                    </md-button>

                    <span style="flex: 1"></span>

                    <md-button class="md-icon-button">
                        <md-icon>search</md-icon>
                    </md-button>

                    <md-button class="md-icon-button">
                        <md-icon>view_module</md-icon>
                    </md-button>
                </div>

                <div class="md-toolbar-container">
                    <h2 class="md-title">공정 관리</h2>

                </div>
            </md-toolbar>
        </md-whiteframe>


    </div>

    <form id="search">
        Search <input name="query" v-model="searchQuery">
    </form>
    <object-grid ref="grid"
            :java="java"
            :filter-key="searchQuery"
            :column-changer="columnChanger"
            :online = "true"
    >
    </object-grid>

    <md-button class="md-fab md-fab-bottom-right" id="fab" @click.native="$refs['dialog'].open()">
        <md-icon>add</md-icon>
    </md-button>

    <md-dialog md-open-from="#fab" md-close-to="#fab" ref="dialog">
        <md-dialog-title>진행(Progress) 등록 </md-dialog-title>

        <md-dialog-content>
            <object-form ref="object-form"
                    :java="java"
                    :data = "data"
                    :event-listeners = "['grid']"
            >
            </object-form>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button class="md-primary" @click.native="$refs['object-form'].submit_(); $refs['dialog'].close()">저장</md-button>
            <md-button class="md-primary" @click.native="$refs['dialog'].close()">닫기</md-button>
        </md-dialog-actions>
    </md-dialog>

</div>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            java: "com.moornmo.ltms.Progress",
            data:
                { product: {}},
            columnChanger: function(columns){
                columns[0] = ({
                    displayName: '제품',
                    name: 'product',
                    computed: function(item){
                        if(item.product)
                            return item.product.prodName;
                        else
                            return "-제품선택전-"
                    }
                });
            }
        }
    })


</script>

</body>
</html>
